{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
<div class="col-sm-3">
</div>
<div class="col-sm-5">
    <div class="main-content">
    <h3>{% if type == 'Edit Todo' %}{{todo.todo}}{% else %}{{type}}{% endif %}</h3>
    <div>
      <b>Todo:</b> Max 50 characters<br />
      <b>Description:</b> Max 150 characters
    </div>
    <br />

    {% if form %}
    {{ wtf.quick_form(form) }}
    <br>
    {% endif %}
    <br>
    <br>
    <a href={{url_for('todo.todo')}} class="left btn btn-success"><< Back</a>
  {% endblock %}
</div>
</div>
